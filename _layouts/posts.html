<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }} &ndash; Pat Allan</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/styles/default.css" media="all" />
  </head>
  <body>
    {% include navigation.html %}
    <section>
      <article>
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <p class="date">Posted on {{ page.date | date: "%-d %B, %Y" }}</p>
        <div class="content">
          {{ content }}
        </div>
      </article>
    </section>
  </body>
</html>
